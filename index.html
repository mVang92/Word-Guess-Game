<!DOCTYPE html>
<html>
    <head>
        <Title>Automotive Word Guess Game</Title>
        <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
        <!-- Boostrap, for saving my life -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" 
            integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <!-- Javasript link source -->
        <script type="text/javascript" src="assets/javascript/game.js"></script>
    </head>

    <body>
        <!-- background="assets/images/bokehhh!.jpg" -->
        <header>
            <h1>Automotive Word Guess Game</h1>
        </header>
        <div class="container">
            <div class="box">
                <!-- First Row -->
                <div class="row">
                    <div class="col-lg-4">
                        <img id="image" src="assets/images/Main.jpg" alt="Auto Repair Word Guess Game">
                    </div>
                        
                    <div class="col-lg-4">
                        <h2>//Hang Man Pic Here</h2>
                    </div>

                    <div class="col-lg-4 buttons">
                        <div class="container">
                            <div class="row">
                                <div class="col-lg-12 break">.</div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6">
                                    <button class="btn-danger btn-lg">New Game</button>
                                </div>
                                <div class="col-lg-6">
                                    <button class="btn-danger btn-lg">Reset Game</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div class="box">
                <div class="row">
                    <div class="col-lg-2">
                        <h2>Your Score:</h2>
                    </div>
                    
                    <div class="col-lg-4">
                        <h2 id="playerScore">//User Score</h2>
                    </div>
                        
                    <div class="col-lg-2">
                        <h2>CPU Score:</h2>
                    </div>

                    <div class="col-lg-4">
                        <h2 id="cpuScore">//CPU Score</h2>
                    </div>
                </div>
            </div>
            <br>
            <div class="letterGuessBox">
                <div class="row">
                    <div class="col-lg-6">
                        <h2>Letter Bank</h2>
                    </div>
                    
                    <div class="col-lg-6">
                        <h2>Guess This Word</h2>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-lg-6">
                        <h2>//Letters</h2>
                    </div>
                    
                    <div class="col-lg-6">
                        <h2 id="wordToGuess"></h2>
                    </div>
                </div>
            </div>
            <br>
        </div>
    </body>
</html>
